<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Gnosis</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="content">
        <h1>System Specs</h1>
        <div class="card">
            <h2>CPU specs</h2>
            <div id="cpu-specs">
            </div>
        </div>
        <div class="card">
            <h2>Random Access Memory Specs</h2>
            <div id="mem-specs">
            </div>
        </div>
        <div class="card">
            <h2>Operating System Information</h2>
            <div id="os-info">
            </div>
        </div>
        <div class="card">
            <h2>CurrentLoad</h2>
            <div id="current-load">
            </div>
        </div>
    </div>
    <script type="module" src="js/sysSpecs.js"></script>
    <script src="js/shared.js"></script>
  </body>
</html>
