<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="content">
        <div class="card">
            <form id="ssh-form">
                <div id="host-div">
                    <label for="host">Host</label>
                    <input id="host"></input>
                </div>
                <div>
                    <label for="port">Port</label>
                    <input id="port"></input>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input id="username"></input>
                </div>
                <div>
                    <label for="command">Command</label>
                    <input id="command"></input>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password"></input>
                </div>
                <button type="submit" value="connect">connect</button>
            </form>

                <div>
                    <div id="sshresults">

                    </div>
                </div>

            <div id="remoteServerAdd">
                <h2>Add remote server</h2>
                <form id="remoteInsertForm">
                    <div>
                        <label for="ipAddr">Ip address</label>
                        <input id="ipAddr"></input>
                    </div>
                    <div>
                        <label for="portNumber">Port number<label>
                        <input id="portNumber"></input>
                    </div>
                    <div>
                        <label for="refName">Referential Name</label>
                        <input id="refName"></input>
                    </div>
                    <div>
                        <label for="descrip">Description</label>
                        <input id="descrip"></input>
                    </div>
                    <div>
                        <button type="submit" value="add">Add<button>
                    </div>
                </form>
                <div id="remoteList">
                
                </div>
            </div>

            <div id="remoteServerList">
                    <button id="remoteListBtn">List Servers</button>
            </div>
            
  </body>
    <script src="js/shared.js"></script>
    <script defer type="module" src="js/remote.js"></script> 
</html>
