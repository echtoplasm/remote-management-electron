<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="content">
        <div class="card">
            <form id="ssh-form">
                <h2>SSH simple command GUI</h2>
                <div id="host-div">
                    <label for="host">Host</label>
                    <input type="text" id="host"></input>
                </div>
                <div>
                    <label for="port">Port</label>
                    <input type="text" id="port"></input>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username"></input>
                </div>
                <div>
                    <label for="command">Command</label>
                    <input type="text" id="command"></input>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password"></input>
                </div>
                <button class="btn" type="submit" value="connect">connect</button>
            </form>

                <div>
                    
                    <div id="sshresults">
                        <h2 id="stdout-title">SSH Results</h2>
                        <div id="stdoutDiv">
                        
                        </div>
                    </div>
                </div>

            <div id="remoteServerAdd">
                <h2>Add remote server</h2>
                <form id="remoteInsertForm">
                    <div>
                        <label for="ipAddr">Ip address</label>
                        <input type="text" id="ipAddr"></input>
                    </div>
                    <div>
                        <label for="portNumber">Port number<label>
                        <input type="text" id="portNumber"></input>
                    </div>
                    <div>
                        <label for="refName">Referential Name</label>
                        <input type="text" id="refName"></input>
                    </div>
                    <div>
                        <label for="descrip">Description</label>
                        <input type="text" id="descrip"></input>
                    </div>
                    <div>
                        <button class="btn" type="submit" value="add">Add</button>
                    </div>
                </form>
                <div id="remoteList">
                
                </div>
            </div>

            <div id="remoteServerList">
                    <h1>Managed Servers</h1>
                    <button class="btn" id="remoteListBtn">List Servers</button>
                    <button class="btn" id="collapseListBtn">Collapse List</button>
                    <div id="rslist">
                        
                    </div>
            </div>
            
  </body>
    <script src="js/shared.js"></script>
    <script defer type="module" src="js/remote.js"></script> 
</html>
